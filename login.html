<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Fintech</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #021223, #077b9b);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #021223;
      margin-bottom: 10px;
      font-size: 1.8rem;
      font-weight: bold;
    }

    p {
      color: #555;
      font-size: 0.95rem;
      margin-bottom: 20px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: 0.3s ease;
      background: #f9f9f9;
    }

    input:focus {
      border-color: #007bff;
      background: #fff;
      box-shadow: 0 0 6px rgba(0, 123, 255, 0.4);
      outline: none;
    }

    button {
      width: 100%;
      background: linear-gradient(135deg, #077b9b, #005f73);
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      margin-top: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
      letter-spacing: 0.5px;
    }

    button:hover {
      background: linear-gradient(135deg, #005f73, #077b9b);
      transform: translateY(-2px);
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.15);
    }

    button:active {
      transform: scale(0.98);
    }

    a {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome Back</h2>
    <p>Log in to access your Fintech dashboard</p>

    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <p style="margin-top: 15px;">Don't have an account? <a href="signup.html">Sign up</a></p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("login-form").addEventListener("submit", function (e) {
        e.preventDefault();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        const storedUser = localStorage.getItem("user_" + email);
        if (!storedUser) {
          alert("User not found! Please sign up first.");
          return;
        }

        const userData = JSON.parse(storedUser);
        if (userData.password !== password) {
          alert("Incorrect password!");
          return;
        }

        localStorage.setItem("loggedInUser", userData.fullName);
        alert("Login successful!");
        setTimeout(() => {
          window.location.href = "home.html";
        }, 1000);
      });
    });
  </script>
</body>
</html>
